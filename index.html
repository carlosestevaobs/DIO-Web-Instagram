<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <!-- conteiner pai -->
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <!--primeiro conteiner-->
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="img/perfil.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Carlos Estevão</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <!-- segundo conteiner-->
            <div class="group">
                <p class="not-account"> Não é Carlos Estevão?</p>
                <p class="not-account">
                    <span class="link-blue"> Alternar contas </span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <!--Terceiro conteiner-->
            <div class="get-the-app">
                <p class="get-app"> Get the app. </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
